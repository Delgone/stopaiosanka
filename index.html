<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Alias 18+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Экран старта -->
  <div id="start-screen" class="screen active">
    <h1>Alias 18+</h1>

    <label>
      Время раунда (сек):
      <input id="round-time" type="number" min="10" max="600" value="60">
    </label>

    <button id="start-btn">Начать</button>
  </div>

  <!-- Экран игры -->
  <div id="game-screen" class="screen">
    <div id="top-bar">
      <div id="timer">01:00</div>
      <div id="score">0</div>
      <button id="back-btn">Назад</button>
    </div>

    <div id="center-wrap">
      <div id="status-top" class="status-text">Отгадано</div>

      <div id="word-circle">
        <span id="word"></span>
      </div>

      <div id="status-bottom" class="status-text">Пропустить</div>

      <div id="after-time" class="hidden">
        <div id="end-message">Время вышло!</div>
        <div class="after-buttons">
          <button id="new-round-btn">Новый раунд</button>
          <button id="back-from-end-btn">Назад</button>
        </div>
      </div>
    </div>
  </div>

  <script src="words.js"></script>
  <script src="script.js"></script>
</body>
</html>
