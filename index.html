<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Научно-клинический центр заболеваний стопы и осанки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #43509e;
      --primary-dark: #333c7a;
      --bg: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.16);
      --shadow-light: 0 8px 25px rgba(15, 23, 42, 0.12);
      --transition-fast: 150ms ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, rgba(67, 80, 158, 0.10), transparent 55%),
        radial-gradient(circle at bottom right, rgba(67, 80, 158, 0.08), transparent 55%),
        #ffffff;
    }

    .shell {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.88);
      border-bottom: 1px solid rgba(229, 231, 235, 0.7);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      gap: 24px;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 40%;
      background: radial-gradient(circle at 30% 20%, #ffffff 0, #e5e7ff 40%, #43509e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 8px 18px rgba(67, 80, 158, 0.45);
    }

    .logo-text-main {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.02em;
      color: var(--primary);
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--muted);
    }

    .logo-text-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 22px;
      font-size: 14px;
    }

    .nav-links a {
      position: relative;
      color: var(--muted);
      padding-bottom: 3px;
      transition: color var(--transition-fast);
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: var(--primary);
      transition: width var(--transition-fast);
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      white-space: nowrap;
    }

    .nav-phone {
      color: var(--primary);
      font-weight: 600;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      transition:
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        background var(--transition-fast),
        color var(--transition-fast);
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: #ffffff;
      padding: 10px 20px;
      box-shadow: var(--shadow-light);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(67, 80, 158, 0.45);
    }

    .btn-outline {
      background: rgba(67, 80, 158, 0.08);
      color: var(--primary);
      padding: 9px 16px;
      border-radius: 999px;
    }

    .btn-outline:hover {
      background: rgba(67, 80, 158, 0.15);
      transform: translateY(-1px);
    }

    .hero {
      padding: 40px 0 32px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 40px;
      align-items: center;
    }

    .hero-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(67, 80, 158, 0.06);
      color: var(--primary-dark);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 14px;
    }

    .hero-label-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.25);
    }

    .hero-title {
      font-size: clamp(28px, 4vw, 36px);
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 14px;
      color: #111827;
    }

    .hero-highlight {
      color: var(--primary);
    }

    .hero-subtitle {
      font-size: 15px;
      color: var(--muted);
      max-width: 420px;
      margin-bottom: 22px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 18px;
    }

    .hero-note {
      font-size: 12px;
      color: var(--muted);
    }

    .hero-benefits {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
    }

    .hero-benefit {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .hero-benefit-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(67, 80, 158, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }

    .hero-card {
      border-radius: var(--radius-lg);
      background: #ffffff;
      padding: 18px 18px 16px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero-card-tag {
      position: absolute;
      top: 14px;
      right: 14px;
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(67, 80, 158, 0.12);
      color: var(--primary-dark);
      font-weight: 500;
    }

    .before-after-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .before-after-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .ba-column {
      border-radius: var(--radius-md);
      padding: 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ba-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .ba-status {
      font-size: 13px;
      font-weight: 600;
      color: #111827;
    }

    .ba-figure {
      flex: 1;
      border-radius: 999px;
      border: 1px dashed #d1d5db;
      position: relative;
      background: radial-gradient(circle at 30% 0, #ffffff 0, #e5e7eb 35%, #d1d5db 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ba-leg {
      width: 34%;
      max-width: 80px;
      aspect-ratio: 1/2.1;
      border-radius: 40px;
      border: 3px solid #9ca3af;
      position: relative;
      background: #f3f4f6;
    }

    .ba-leg::before {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 64%;
      height: 20%;
      border-radius: 999px;
      border: 3px solid #9ca3af;
      bottom: -8%;
      background: #e5e7eb;
    }

    .ba-leg-inner {
      position: absolute;
      inset: 11% 18% 34%;
      border-radius: 999px;
      border: 2px dashed rgba(251, 113, 133, 0.7);
    }

    .ba-leg-inner-arch {
      position: absolute;
      width: 50%;
      height: 38%;
      border-radius: 100% 100% 50% 50%;
      border: 2px solid rgba(251, 113, 133, 0.9);
      border-top: none;
      border-left: none;
      border-right: none;
      bottom: 16%;
      left: 12%;
      transform: rotate(-10deg);
    }

    .ba-leg-inner-arch--support {
      border-color: rgba(56, 189, 248, 0.9);
    }

    .ba-legend {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 11px;
      color: var(--muted);
    }

    .ba-legend-item {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .ba-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(251, 113, 133, 0.85);
    }

    .ba-dot-support {
      background: rgba(56, 189, 248, 0.9);
    }

    .hero-card-footer {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .hero-metric {
      font-size: 11px;
      color: var(--muted);
    }

    .hero-metric strong {
      font-size: 13px;
      color: #111827;
    }

    .hero-card-btn {
      font-size: 12px;
      padding: 7px 12px;
      background: #111827;
      color: #f9fafb;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      border: none;
    }

    .hero-card-btn span {
      font-size: 14px;
    }

    main {
      padding-bottom: 48px;
    }

    section {
      padding: 16px 0;
    }

    .section-header {
      margin-bottom: 18px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 16px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #111827;
    }

    .section-caption {
      font-size: 13px;
      color: var(--muted);
      max-width: 420px;
    }

    .section-tag {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .about-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 22px;
    }

    .card {
      border-radius: var(--radius-lg);
      background: #ffffff;
      border: 1px solid rgba(229, 231, 235, 0.9);
      padding: 16px 18px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
    }

    .about-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .about-text {
      font-size: 14px;
      color: var(--muted);
    }

    .about-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 14px;
    }

    .badge {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(67, 80, 158, 0.05);
      color: var(--primary-dark);
      border: 1px solid rgba(67, 80, 158, 0.12);
    }

    .about-stats {
      display: flex;
      gap: 12px;
      margin-top: 14px;
      font-size: 11px;
      color: var(--muted);
      flex-wrap: wrap;
    }

    .about-stat {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px dashed #e5e7eb;
      background: #f9fafb;
    }

    .about-stat strong {
      display: block;
      font-size: 13px;
      color: #111827;
      margin-bottom: 2px;
    }

    .label-small {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
    }

    .service-card {
      border-radius: var(--radius-lg);
      padding: 16px 16px 14px;
      background: #ffffff;
      border: 1px solid rgba(229, 231, 235, 0.9);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .service-icon {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: rgba(67, 80, 158, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      margin-bottom: 2px;
    }

    .service-title {
      font-size: 15px;
      font-weight: 600;
      color: #111827;
    }

    .service-text {
      font-size: 13px;
      color: var(--muted);
    }
